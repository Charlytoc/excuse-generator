<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">NO ME LO VAS A CREER, PERO...</h1>
      <h2 class="text-black-50 fs-6">Toca al bebé</h2>
      <button onclick="excusa()">
        <img src="./rigo-baby.jpg" />
      </button>
      <p class="alert alert-warning mt-4 fs-1" id="excusa">
        Mi novia me dañó el celular
      </p>
    </div>
    <script>
      function excusa() {
        let who = ["Mi novia ", "Una señora ", "Un motorizado "];
        let action = ["me dañó ", "se comió ", "me robó "];
        let what = ["la tarea ", "el teléfono ", "la billetera "];
        let when = [
          "en la mañana",
          "antes de llegar al trabajo",
          "ayer por la noche"
        ];
        let who1 = Math.floor(Math.random() * 3);
        let action1 = Math.floor(Math.random() * 3);
        let what1 = Math.floor(Math.random() * 3);
        let when1 = Math.floor(Math.random() * 3);
        document.getElementById("excusa").innerHTML =
          who[who1] + action[action1] + what[what1] + when[when1];
      }
    </script>
  </body>
</html>
